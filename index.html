<!DOCTYPE html>

<pre>Purpose:
Experiment with passing a non-member function a *this* pointer with the function call method.
Also test out the assert function and understand how it works.
</pre>

<HR>

<script src="assert.js"></script>

<script>

var actor = new Object;

function Kill()
	this.health = 0;

Kill.call(actor);

assert(actor.health === 0);

function Heal()
	this.health = 100;

Heal.call(actor);

assert(actor.health === 100);

</script>
